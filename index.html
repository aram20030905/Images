<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Image Slider</h1>
    <hr>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="image/1.jpg" height="600px" width="600px">
            <img class="slide" src="image/2.jpg" height="600px" width="600px">
            <img class="slide" src="image/3.jpg" height="600px" width="600px">
            <img class="slide" src="image/4.jpg" height="600px" width="600px">
            <img class="slide" src="image/5.jpg" height="600px" width="600px">
            <img class="slide" src="image/6.jpg" height="600px" width="600px">
            <img class="slide" src="image/7.jpg" height="600px" width="600px">
            <img class="slide" src="image/8.jpg" height="600px" width="600px">
            <img class="slide" src="image/9.jpg" height="600px" width="600px">
            <img class="slide" src="image/10.jpg" height="600px" width="600px">
            <img class="slide" src="image/11.jpg" height="600px" width="600px">
            <img class="slide" src="image/12.jpg" height="600px" width="600px">

        </div>
        <button class="prev" onclick=prevSlide()>&#10094</button>
        <button class="next" onclick=nextSlide()>&#10095</button>

    </div>
   <script src="script.js"></script> 
</body>
</html>
